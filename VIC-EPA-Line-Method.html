<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x920.png">
<title>mobili - mobile template</title>
<link rel="stylesheet" href="css/swiper.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,900" rel="stylesheet"> 
</head>
<body id="mobile_wrap">

        <div class="content-block">
            <a href="form-survey.html"><img src="images/arrow_back_24px.png" alt=""></a>
                <div id="timer" class="timer">10:00</div>
                <div class="select-list">

                <div class="select">
                    <input type="radio" name="odor" id="no-odor"> 
                    <label for="no-odor">No Odour</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Subtle-Odour">
                    <label for="Subtle-Odour">Subtle Odour</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Obvious-Odour">
                    <label for="Obvious-Odour">Obvious Odour</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Animal-Origin">
                    <label for="Animal-Origin">Animal Origin</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Rotting">
                    <label for="Rotting">Rotting/Putrid</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Burnt/Smoky">
                    <label for="Burnt/Smoky">Burnt/Smoky</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Chemical/Solvent">
                    <label for="Chemical/Solvent">Chemical/Solvent</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Vegetable-Origin">
                    <label for="Vegetable-Origin">Vegetable Origin</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Hydrocarbon/Fue">
                    <label for="Hydrocarbon/Fue">Hydrocarbon/Fue</label>
                </div>
                <div class="select">
                    <input type="radio" name="odor" id="Cooking">
                    <label for="Cooking">Cooking</label>
                </div>
            </div>
            <div class="btn-pause">
                <button>Pause Observation</button>
           </div> 
           <div class="btn-end">
                <a href="Summary Screen.html"><button>End Observation</button></a>
       </div>
        </div>
			  
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.min.js" ></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.custom.js"></script>
<script src="js/time10.js"></script>
</body>
</html>
